<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="icon" type="image/x-icon" href="../gallery/favicon.png">

    <title>BRANDO</title>
</head>
<body>
    <div class="main">

        <a href="../html/homepage.html"><img src="../gallery/about-us/close-tab.png" alt="close-button"></a>
           
        <div class="login-signup">
           
            
            <h2>Sign up</h2>
            
            <form action="#" class="form">
                <div class="section">

                    <input type="text" name="firstname" id="firstname"  required maxlength="55" placeholder="Firstname">
                </div>
                <div class="section">
                    <input type="text" placeholder="Lastname" name="lastname" id="lastname"  required maxlength="55">
                    
                </div>
                <div class="section">
                    <input type="email" placeholder="Email" name="email" id="email" required >
                </div>

                <div class="section">
                    <input type="password" placeholder="Password" name="password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" >
                </div>


                <div class="sections">
                    <input type="checkbox" name="remember" id="remember" value="Remember Me">
                    <label for="remember">Remember Me</label>
                </div>
                <div class="buttons">
                    <input type="submit" value="Create Account">
                    <p>By creating an account you agree to our <a href="#">Terms and Conditions.</a></p>    
                   
                    
                </div>
                <hr>
                <span>Already have an account? <a href="./login.html">Log In</a></span>
            </form>
        </div>




    </div>
</body>
</html>
